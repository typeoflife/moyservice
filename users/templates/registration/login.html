{% extends "backend/base.html" %}
{% block content %}
  {% if form.errors %}
  <p>Логин либо пароль не верный</p>
  {% endif %}
  <form method="post" action="{% url 'users:login' %}">
      {% csrf_token %}
      {{ form.as_p}}

      <button name="submit">Логин</button>
      <input type="hidden" name="next"
        value="{% url 'backend:index' %}" />
  </form>
{% endblock content %}
